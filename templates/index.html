<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊñá‰ª∂ÁÆ°ÁêÜÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.85rem;
        }

        #fileInput {
            display: none;
        }

        .music-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .list-title {
            font-size: 1.8rem;
            color: #333;
        }

        .music-count {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .music-item {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .music-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .music-info {
            flex: 1;
            margin-left: 20px;
            min-width: 0;
        }

        .music-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .music-artist {
            color: #666;
            font-size: 1rem;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .music-album {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .music-url {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #333;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .music-url:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .music-url.copied {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 15px;
        }

        .play-btn, .delete-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .music-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .no-music {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-music-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: #4CAF50;
        }

        .message.error {
            background: #f44336;
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .audio-player.show {
            transform: translateY(0);
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-music {
            flex: 1;
        }

        .current-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .current-artist {
            color: #666;
            font-size: 0.9rem;
        }

        audio {
            flex: 2;
            max-width: 400px;
        }

        .copy-tooltip {
            position: relative;
            display: inline-block;
        }

        .copy-tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .copy-tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .copy-tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .music-list {
                padding: 20px;
            }
            
            .music-item {
                flex-direction: column;
                text-align: left;
            }
            
            .music-info {
                margin: 15px 0;
            }
            
            .music-controls {
                align-self: center;
                margin-left: 0;
            }
            
            .player-content {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Èü≥‰πêÊñá‰ª∂ÁÆ°ÁêÜÂô®</h1>
            <p>‰∏ä‰º†ÂíåÁÆ°ÁêÜ‰Ω†ÁöÑÈü≥‰πêÊî∂Ëóè</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üéµ</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÈü≥‰πêÊñá‰ª∂Âà∞ËøôÈáå</div>
                <div class="upload-hint">ÊîØÊåÅ MP3, WAV, FLAC, M4A, AAC, OGG Ê†ºÂºè</div>
                <input type="file" id="fileInput" accept=".mp3,.wav,.flac,.m4a,.aac,.ogg" multiple>
            </div>
        </div>

        <div class="music-list">
            <div class="list-header">
                <h2 class="list-title">Èü≥‰πêÂàóË°®</h2>
                <div class="music-count" id="musicCount">0 È¶ñÊ≠åÊõ≤</div>
            </div>
            <div id="musicContainer">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>
    </div>

    <div class="audio-player" id="audioPlayer">
        <div class="player-content">
            <div class="current-music">
                <div class="current-title" id="currentTitle">Êú™Êí≠Êîæ</div>
                <div class="current-artist" id="currentArtist">-</div>
            </div>
            <audio controls id="audioElement">
                ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
            </audio>
        </div>
    </div>

    <script>
        class MusicManager {
            constructor() {
                this.musicList = [];
                this.currentAudio = null;
                this.initializeElements();
                this.setupEventListeners();
                this.loadMusicList();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.musicContainer = document.getElementById('musicContainer');
                this.musicCount = document.getElementById('musicCount');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.audioElement = document.getElementById('audioElement');
                this.currentTitle = document.getElementById('currentTitle');
                this.currentArtist = document.getElementById('currentArtist');
            }

            setupEventListeners() {
                // Êñá‰ª∂‰∏ä‰º†Áõ∏ÂÖ≥
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // ÊãñÊãΩ‰∏ä‰º†
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });
                
                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFileSelect({ target: { files: e.dataTransfer.files } });
                });

                // Èü≥È¢ëÊí≠ÊîæÁªìÊùü‰∫ã‰ª∂
                this.audioElement.addEventListener('ended', () => {
                    this.audioPlayer.classList.remove('show');
                });
            }

            async handleFileSelect(event) {
                const files = Array.from(event.target.files);
                
                for (const file of files) {
                    await this.uploadFile(file);
                }
                
                // ÈáçÁΩÆÊñá‰ª∂ËæìÂÖ•
                this.fileInput.value = '';
            }

            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        this.showMessage('‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                        this.loadMusicList();
                    } else {
                        this.showMessage(result.error || '‰∏ä‰º†Â§±Ë¥•', 'error');
                    }
                } catch (error) {
                    this.showMessage('‰∏ä‰º†Â§±Ë¥•Ôºö' + error.message, 'error');
                }
            }

            async loadMusicList() {
                try {
                    const response = await fetch('/api/music');
                    this.musicList = await response.json();
                    this.renderMusicList();
                } catch (error) {
                    this.showMessage('Âä†ËΩΩÈü≥‰πêÂàóË°®Â§±Ë¥•', 'error');
                    this.musicContainer.innerHTML = '<div class="no-music"><div class="no-music-icon">‚ùå</div><p>Âä†ËΩΩÂ§±Ë¥•</p></div>';
                }
            }

            getAbsoluteUrl(relativeUrl) {
                return `${window.location.origin}${relativeUrl}`;
            }

            copyToClipboard(text, element) {
                navigator.clipboard.writeText(text).then(() => {
                    element.classList.add('copied');
                    element.textContent = 'Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ';
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                        element.textContent = text;
                    }, 2000);
                }).catch(err => {
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                    this.showMessage('Â§çÂà∂Â§±Ë¥•', 'error');
                });
            }

            renderMusicList() {
                this.musicCount.textContent = `${this.musicList.length} È¶ñÊ≠åÊõ≤`;
                
                if (this.musicList.length === 0) {
                    this.musicContainer.innerHTML = `
                        <div class="no-music">
                            <div class="no-music-icon">üéµ</div>
                            <p>ËøòÊ≤°Êúâ‰∏ä‰º†‰ªª‰ΩïÈü≥‰πêÊñá‰ª∂</p>
                        </div>
                    `;
                    return;
                }

                this.musicContainer.innerHTML = this.musicList.map(music => {
                    const absoluteUrl = this.getAbsoluteUrl(music.url);
                    return `
                        <div class="music-item">
                            <div class="music-icon">üéµ</div>
                            <div class="music-info">
                                <div class="music-title">${this.escapeHtml(music.title)}</div>
                                <div class="music-artist">${this.escapeHtml(music.artist)}</div>
                                <div class="music-album">${this.escapeHtml(music.album)}</div>
                                <div class="copy-tooltip">
                                    <div class="music-url" onclick="musicManager.copyToClipboard('${absoluteUrl}', this)" title="ÁÇπÂáªÂ§çÂà∂URL">
                                        ${absoluteUrl}
                                    </div>
                                    <span class="tooltiptext">ÁÇπÂáªÂ§çÂà∂</span>
                                </div>
                            </div>
                            <div class="music-controls">
                                <button class="play-btn" onclick="musicManager.playMusic('${music.id}')" title="Êí≠Êîæ">
                                    ‚ñ∂Ô∏è
                                </button>
                                <button class="delete-btn" onclick="musicManager.deleteMusic('${music.id}')" title="Âà†Èô§">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            playMusic(musicId) {
                const music = this.musicList.find(m => m.id === musicId);
                if (!music) return;

                this.audioElement.src = music.url;
                this.audioElement.play();
                
                this.currentTitle.textContent = music.title;
                this.currentArtist.textContent = music.artist;
                this.audioPlayer.classList.add('show');
            }

            async deleteMusic(musicId) {
                if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÈ¶ñÈü≥‰πêÂêóÔºü')) return;

                try {
                    const response = await fetch(`/api/delete/${musicId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        this.showMessage('Âà†Èô§ÊàêÂäü', 'success');
                        this.loadMusicList();
                        
                        // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæË¢´Âà†Èô§ÁöÑÈü≥‰πêÔºåÂÅúÊ≠¢Êí≠Êîæ
                        const music = this.musicList.find(m => m.id === musicId);
                        if (music && this.audioElement.src.includes(music.filename)) {
                            this.audioElement.pause();
                            this.audioPlayer.classList.remove('show');
                        }
                    } else {
                        this.showMessage(result.error || 'Âà†Èô§Â§±Ë¥•', 'error');
                    }
                } catch (error) {
                    this.showMessage('Âà†Èô§Â§±Ë¥•Ôºö' + error.message, 'error');
                }
            }

            showMessage(text, type) {
                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;
                document.body.appendChild(message);

                setTimeout(() => message.classList.add('show'), 100);
                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => document.body.removeChild(message), 300);
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ÂàùÂßãÂåñÈü≥‰πêÁÆ°ÁêÜÂô®
        const musicManager = new MusicManager();
    </script>
</body>
</html>
